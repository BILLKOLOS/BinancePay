<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BinancePay Secure Payment</title>
  <style>
    :root {
      /* Primary palette changed to gold + deep black to match the visual effect */
      --gold: #FFD700;
      --gold-dark: #c79600;
      --accent: #b8860b; /* darker gold accent */
      --black: #0b0b0b;
      --frost: rgba(6, 6, 6, 0.72);
      --white: #f8f8f8;
      --transition: 0.32s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #050505 0%, var(--black) 100%);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: var(--white);
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      z-index: -1;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background:
        radial-gradient(ellipse 65% 40% at 52% 42%, rgba(255,215,0,0.08), transparent),
        radial-gradient(ellipse 30% 18% at 30% 80%, rgba(199,150,0,0.05), transparent);
      opacity: 0.9;
      pointer-events: none;
      mix-blend-mode: soft-light;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 32px 12px 0 12px;
      animation: fadeInBody 1.1s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--frost);
      border-radius: 22px;
      padding: 48px 36px 54px 36px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 6px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px) saturate(120%);
      text-align: center;
      max-width: 410px;
      width: 100%;
      border: 1px solid rgba(217,165,0,0.12);
      animation: fadeInCard 1.2s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(32px);}
      to { opacity: 1; transform: none;}
    }
    .title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.045em;
      margin-bottom: 14px;
      color: var(--gold);
      text-shadow: 0 0 18px rgba(255,215,0,0.18), 0 0 6px rgba(199,150,0,0.12);
    }
    .subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 28px;
      color: var(--white);
      opacity: 0.95;
      letter-spacing: 0.018em;
    }
    .amount-label {
      display: block;
      font-size: 1.04rem;
      color: var(--gold-dark);
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 18px;
      text-shadow: 0 0 6px rgba(199,150,0,0.06);
      opacity: 0.96;
    }
    .qr-section {
      margin: 26px 0 18px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: fadeInQR 1.1s;
    }
    .qr-label {
      font-size: 1.01rem;
      color: var(--gold);
      margin-bottom: 2px;
      opacity: 0.9;
      text-shadow: 0 0 6px rgba(255,215,0,0.08);
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .qr-img {
      background: #0b0b0b;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 8px rgba(217,165,0,0.06) inset;
      width: 160px;
      height: 160px;
      object-fit: contain;
      transition: box-shadow 0.3s;
      margin-bottom: 6px;
      border: 1px solid rgba(217,165,0,0.09);
    }
    .qr-img:hover {
      box-shadow: 0 0 38px rgba(217,165,0,0.14), 0 0 18px rgba(199,150,0,0.08);
      filter: brightness(1.06);
    }
    @keyframes fadeInQR {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    .pay-btn {
      display: inline-block;
      font-size: 1.16rem;
      font-weight: 600;
      padding: 16px 46px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, var(--gold) 5%, var(--gold-dark) 95%);
      color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.55), 0 0 18px rgba(217,165,0,0.12);
      cursor: pointer;
      outline: none;
      transition:
        box-shadow var(--transition),
        transform var(--transition),
        background var(--transition),
        color var(--transition),
        filter var(--transition);
      position: relative;
      margin-bottom: 24px;
      letter-spacing: 0.09em;
      text-shadow: 0 0 6px rgba(255,255,255,0.06);
      filter: brightness(1.02);
    }
    .pay-btn:hover,
    .pay-btn:focus {
      box-shadow: 0 18px 48px rgba(0,0,0,0.6), 0 0 36px rgba(217,165,0,0.18);
      transform: translateY(-2px) scale(1.03);
      background: linear-gradient(90deg, var(--gold-dark) 8%, var(--gold) 92%);
      color: #0b0b0b;
      filter: brightness(1.07);
    }
    .pay-btn:active {
      transform: scale(0.98);
      filter: brightness(0.98);
      opacity: 0.995;
    }
    .spinner {
      display: none;
      margin: 32px auto 0 auto;
      width: 54px;
      height: 54px;
      position: relative;
    }
    .spinner.active {
      display: block;
    }
    .spinner-circle {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 7px solid rgba(199,150,0,0.28);
      border-top: 7px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 20px rgba(217,165,0,0.18);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .processing-msg {
      font-size: 1.08rem;
      color: var(--gold);
      margin-top: 12px;
      opacity: 0.88;
      letter-spacing: 0.04em;
      display: none;
      animation: fadeInProcessing 0.5s;
    }
    .processing-msg.active {
      display: block;
    }
    @keyframes fadeInProcessing {
      from { opacity: 0;}
      to { opacity: 0.88;}
    }
    footer {
      flex-shrink: 0;
      background: #080808;
      color: #cfc6a6;
      font-size: 0.98rem;
      text-align: center;
      padding: 16px 0 10px 0;
      letter-spacing: 0.03em;
      border-top: 1px solid rgba(255,215,0,0.04);
      width: 100%;
      margin-top: 32px;
      opacity: 0.93;
      position: relative;
      bottom: 0;
    }
    /* Responsive Styles */
    @media (max-width: 660px) {
      .card {
        padding: 26px 6px 36px 6px;
        max-width: 99vw;
      }
      .title {
        font-size: 1.35rem;
      }
      .subtitle {
        font-size: 0.97rem;
        margin-bottom: 22px;
      }
      .pay-btn {
        font-size: 1.02rem;
        padding: 13px 22px;
      }
      .spinner {
        width: 38px;
        height: 38px;
      }
      .qr-img {
        width: 120px;
        height: 120px;
        padding: 6px;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 12px 1px 18px 1px;
      }
    }
    @media (min-width: 660px) and (max-width: 1100px) {
      .card {
        max-width: 550px;
        padding: 54px 18px 64px 18px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">BinancePay Secure Payment</div>
      <div class="subtitle">Seamless &amp; Secure — pay with Binance in seconds</div>
      <span class="amount-label">Amount: 2050 USDT</span>
      <div class="qr-section">
        <span class="qr-label">Scan to Pay Instantly</span>
        <img
          class="qr-img"
          id="qrcode"
          src=""
          alt="BinancePay QR"
          title="Scan this QR code to pay via BinancePay"
        />
      </div>
      <button class="pay-btn" id="payBtn">Pay 2050 USDT via Binance</button>
      <div class="spinner" id="spinner">
        <div class="spinner-circle"></div>
      </div>
      <div class="processing-msg" id="processingMsg">Connecting to Binance Pay&hellip;</div>
    </div>
  </div>
  <footer>
    © 2025 BinancePay&nbsp;|&nbsp;Powered by Binance Pay
  </footer>

  <script>
    // Use a working Binance Pay / Binance landing URL instead of a placeholder code that caused 404.
    // The link below points to the Binance Pay landing; if you have a specific Pay code you'd like to use,
    // replace binancePayLink with the actual working link provided by Binance Pay.
    const binancePayLink = "https://pay.binance.com/en";

    // Fade-in animation for container & generate QR code
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      setTimeout(() => {
        container.style.transition = 'opacity 0.9s';
        container.style.opacity = '1';
      }, 130);

      // Generate QR code that points to the working Binance Pay URL above.
      const qrImg = document.getElementById('qrcode');
      // choose a QR size that adapts to the viewport
      const defaultSize = 160;
      const qrSize = Math.min(defaultSize, Math.floor(window.innerWidth * 0.33));
      // Google Chart API is used for simple QR generation; the QR encodes the real binancePayLink
      const qrURL =
        "https://chart.googleapis.com/chart?cht=qr&chs="
        + qrSize + "x" + qrSize
        + "&chl=" + encodeURIComponent(binancePayLink)
        + "&chld=L|1";
      qrImg.src = qrURL;
    });

    const payBtn = document.getElementById('payBtn');
    const spinner = document.getElementById('spinner');
    const processingMsg = document.getElementById('processingMsg');

    payBtn.addEventListener('click', function() {
      // Disable the button & show processing UI
      payBtn.disabled = true;
      payBtn.style.opacity = '0.7';
      spinner.classList.add('active');
      processingMsg.classList.add('active');
      const originalText = payBtn.textContent;
      payBtn.textContent = "Processing...";

      // After a short processing animation, navigate to Binance Pay landing page.
      // This prevents the broken placeholder behavior previously causing 404s.
      setTimeout(() => {
        // Use location.href to navigate in the same tab.
        window.location.href = binancePayLink;
      }, 2200);
    });
  </script>
</body>
</html>
