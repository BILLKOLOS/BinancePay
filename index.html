<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Binance Pay</title>
  <style>
    :root {
      --gold: #FFD700;
      --neon-green: #00C851;
      --dark-bg: #16181d;
      --card-bg: #21232a;
      --text-main: #fafafa;
      --footer-bg: #181a20;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
      --glow-shadow: 0 0 16px var(--neon-green), 0 0 2px var(--gold);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--dark-bg);
      color: var(--text-main);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      min-height: 100vh;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      animation: fadeInBody 1s;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 32px 16px 0 16px;
      min-height: 80vh;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 40px 32px 48px 32px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeInCard 1.1s ease;
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: none;}
    }

    .title {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 0.04em;
      margin-bottom: 12px;
      color: var(--gold);
      text-shadow: 0 0 14px var(--gold), 0 0 2px var(--neon-green);
    }

    .subtitle {
      font-size: 1.13rem;
      font-weight: 400;
      margin-bottom: 38px;
      color: var(--text-main);
      opacity: 0.96;
      letter-spacing: 0.02em;
    }

    .pay-btn {
      display: inline-block;
      font-size: 1.13rem;
      font-weight: 500;
      padding: 16px 42px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, var(--gold) 0%, var(--neon-green) 100%);
      color: #191919;
      box-shadow: var(--glow-shadow);
      cursor: pointer;
      outline: none;
      transition:
        box-shadow var(--transition),
        transform var(--transition),
        background var(--transition),
        color var(--transition);
      position: relative;
      overflow: hidden;
      margin-bottom: 24px;
      letter-spacing: 0.06em;
      text-shadow: 0 0 8px rgba(255,255,255,0.18);
    }

    .pay-btn:hover,
    .pay-btn:focus {
      box-shadow: 0 0 32px var(--neon-green), 0 0 8px var(--gold);
      transform: translateY(-2px) scale(1.04);
      background: linear-gradient(90deg, var(--neon-green) 0%, var(--gold) 100%);
      color: #111;
    }

    .spinner {
      display: none;
      margin: 28px auto 0 auto;
      width: 52px;
      height: 52px;
      position: relative;
    }

    .spinner.active {
      display: block;
    }

    .spinner-circle {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 6px solid var(--neon-green);
      border-top: 6px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 22px var(--neon-green), 0 0 6px var(--gold);
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    footer {
      flex-shrink: 0;
      background: var(--footer-bg);
      color: #aaa;
      font-size: 0.95rem;
      text-align: center;
      padding: 16px 0 10px 0;
      letter-spacing: 0.03em;
      border-top: 1px solid #232323;
      width: 100%;
      margin-top: 32px;
      opacity: 0.9;
      position: relative;
      bottom: 0;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .card {
        padding: 28px 8px 36px 8px;
        max-width: 98vw;
      }
      .title {
        font-size: 1.45rem;
      }
      .subtitle {
        font-size: 0.95rem;
        margin-bottom: 24px;
      }
      .pay-btn {
        font-size: 1rem;
        padding: 14px 28px;
      }
      .spinner {
        width: 38px;
        height: 38px;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 12px 2px 24px 2px;
      }
    }
    @media (min-width: 600px) and (max-width: 1100px) {
      .card {
        max-width: 540px;
        padding: 48px 16px 60px 16px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">LavernAI Secure Payment</div>
      <div class="subtitle">Complete your payment securely via Binance Pay</div>
      <button class="pay-btn" id="payBtn">Pay with Binance</button>
      <div class="spinner" id="spinner">
        <div class="spinner-circle"></div>
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 LavernAI&nbsp;|&nbsp;Powered by Binance Pay
  </footer>
  <script>
    // Replace with your Binance Pay link
    const binancePayLink = "https://pay.binance.com/en/pay?code=EXAMPLE123";

    // Fade-in animation for content
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.container').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.container').style.transition = 'opacity 0.8s';
        document.querySelector('.container').style.opacity = '1';
      }, 120);
    });

    const payBtn = document.getElementById('payBtn');
    const spinner = document.getElementById('spinner');

    payBtn.addEventListener('click', function() {
      payBtn.disabled = true;
      payBtn.style.opacity = '0.7';
      spinner.classList.add('active');

      setTimeout(() => {
        window.location.href = binancePayLink;
      }, 2500);
    });
  </script>
</body>
  </html>
