<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BinancePay Secure Payment</title>
  <style>
    :root {
      --gold: #FFD700;
      --neon: #00C851;
      --dark: #13151a;
      --deep: #181a1f;
      --frost: rgba(34,36,50,0.82);
      --white: #f8f8f8;
      --shadow: 0 0 24px var(--neon), 0 0 6px var(--gold);
      --transition: 0.32s cubic-bezier(.4,0,.2,1);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--dark);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: var(--white);
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }

    /* Futuristic Background Texture */
    body::before, body::after {
      content: '';
      position: fixed;
      z-index: -2;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
    }
    body::before {
      /* Radial Glow */
      background:
        radial-gradient(ellipse 65% 40% at 52% 42%, rgba(0,200,81,0.12), transparent),
        radial-gradient(ellipse 30% 18% at 30% 80%, rgba(255,215,0,0.09), transparent);
      opacity: 0.7;
    }
    body::after {
      /* Grid Overlay */
      background: repeating-linear-gradient(90deg, rgba(255,215,0,0.04) 0 1px, transparent 1px 80px),
                  repeating-linear-gradient(0deg, rgba(0,200,81,0.04) 0 1px, transparent 1px 80px);
      opacity: 0.18;
    }

    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 32px 12px 0 12px;
      animation: fadeInBody 1.1s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: var(--frost);
      border-radius: 22px;
      padding: 48px 36px 54px 36px;
      box-shadow: 0 8px 44px 0 rgba(0, 200, 81, 0.09), 0 2px 18px 0 rgba(255, 215, 0, 0.09);
      backdrop-filter: blur(8px) saturate(180%);
      text-align: center;
      max-width: 410px;
      width: 100%;
      border: 1px solid rgba(255, 215, 0, 0.13);
      animation: fadeInCard 1.2s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      z-index: -1;
      left: 50%; top: 0; width: 160px; height: 160px;
      transform: translateX(-50%);
      background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
      opacity: 0.07;
      filter: blur(12px);
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(32px);}
      to { opacity: 1; transform: none;}
    }

    .title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.045em;
      margin-bottom: 14px;
      color: var(--gold);
      text-shadow: 0 0 18px var(--gold), 0 0 4px var(--neon);
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 42px;
      color: var(--white);
      opacity: 0.97;
      letter-spacing: 0.018em;
    }

    .pay-btn {
      display: inline-block;
      font-size: 1.16rem;
      font-weight: 500;
      padding: 16px 46px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, var(--gold) 5%, var(--neon) 95%);
      color: #111;
      box-shadow: var(--shadow);
      cursor: pointer;
      outline: none;
      transition:
        box-shadow var(--transition),
        transform var(--transition),
        background var(--transition),
        color var(--transition),
        filter var(--transition);
      position: relative;
      margin-bottom: 24px;
      letter-spacing: 0.09em;
      text-shadow: 0 0 8px rgba(255,255,255,0.13);
      filter: brightness(1.08);
    }
    .pay-btn:hover,
    .pay-btn:focus {
      box-shadow: 0 0 36px var(--neon), 0 0 18px var(--gold);
      transform: translateY(-2px) scale(1.045);
      background: linear-gradient(90deg, var(--neon) 8%, var(--gold) 92%);
      color: #181a1f;
      filter: brightness(1.13);
    }
    .pay-btn:active {
      transform: scale(0.97);
      filter: brightness(0.96);
      opacity: 0.99;
    }

    .spinner {
      display: none;
      margin: 32px auto 0 auto;
      width: 54px;
      height: 54px;
      position: relative;
    }

    .spinner.active {
      display: block;
    }

    .spinner-circle {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 7px solid var(--neon);
      border-top: 7px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 28px var(--neon), 0 0 8px var(--gold);
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .amount-label {
      display: block;
      font-size: 1.04rem;
      color: var(--neon);
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      text-shadow: 0 0 6px var(--neon);
      opacity: 0.89;
    }

    footer {
      flex-shrink: 0;
      background: var(--deep);
      color: #bbb;
      font-size: 0.98rem;
      text-align: center;
      padding: 16px 0 10px 0;
      letter-spacing: 0.03em;
      border-top: 1px solid #232323;
      width: 100%;
      margin-top: 32px;
      opacity: 0.93;
      position: relative;
      bottom: 0;
    }

    /* Responsive Styles */
    @media (max-width: 660px) {
      .card {
        padding: 26px 6px 36px 6px;
        max-width: 99vw;
      }
      .title {
        font-size: 1.35rem;
      }
      .subtitle {
        font-size: 0.97rem;
        margin-bottom: 22px;
      }
      .pay-btn {
        font-size: 1.02rem;
        padding: 13px 22px;
      }
      .spinner {
        width: 38px;
        height: 38px;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 12px 1px 18px 1px;
      }
    }
    @media (min-width: 660px) and (max-width: 1100px) {
      .card {
        max-width: 550px;
        padding: 54px 18px 64px 18px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">BinancePay Secure Payment</div>
      <div class="subtitle">Complete your payment securely with Binance Pay</div>
      <span class="amount-label">Amount: 2050 USDT</span>
      <button class="pay-btn" id="payBtn">Pay 2050 USDT via Binance</button>
      <div class="spinner" id="spinner">
        <div class="spinner-circle"></div>
      </div>
    </div>
  </div>
  <footer>
    Â© 2025 BinancePay&nbsp;|&nbsp;Powered by Binance Pay
  </footer>
  <script>
    // Replace with your actual Binance Pay 2050 USDT payment link
    const binancePayLink = "https://pay.binance.com/en/pay?code=2050USDT_EXAMPLE";

    // Fade-in animation for container
    window.addEventListener('DOMContentLoaded', () => {
      const container = document.querySelector('.container');
      container.style.opacity = '0';
      setTimeout(() => {
        container.style.transition = 'opacity 0.9s';
        container.style.opacity = '1';
      }, 130);
    });

    const payBtn = document.getElementById('payBtn');
    const spinner = document.getElementById('spinner');

    payBtn.addEventListener('click', function() {
      payBtn.disabled = true;
      payBtn.style.opacity = '0.7';
      spinner.classList.add('active');
      setTimeout(() => {
        window.location.href = binancePayLink;
      }, 2500);
    });
  </script>
</body>
</html>
