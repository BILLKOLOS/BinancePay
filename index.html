<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BinancePay Secure Payment</title>
  <style>
    :root {
      --gold: #FFD700;
      --neon: #00C851;
      --dark: #13151a;
      --frost: rgba(34,36,50,0.82);
      --white: #f8f8f8;
      --transition: 0.32s cubic-bezier(.4,0,.2,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--dark);
      font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
      color: var(--white);
      min-height: 100vh;
      box-sizing: border-box;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      z-index: -1;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background:
        radial-gradient(ellipse 65% 40% at 52% 42%, rgba(0,200,81,0.12), transparent),
        radial-gradient(ellipse 30% 18% at 30% 80%, rgba(255,215,0,0.09), transparent);
      opacity: 0.7;
      pointer-events: none;
    }
    .container {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 32px 12px 0 12px;
      animation: fadeInBody 1.1s;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .card {
      background: var(--frost);
      border-radius: 22px;
      padding: 48px 36px 54px 36px;
      box-shadow: 0 8px 44px 0 rgba(0, 200, 81, 0.09), 0 2px 18px 0 rgba(255, 215, 0, 0.09);
      backdrop-filter: blur(8px) saturate(180%);
      text-align: center;
      max-width: 410px;
      width: 100%;
      border: 1px solid rgba(255, 215, 0, 0.13);
      animation: fadeInCard 1.2s cubic-bezier(.4,0,.2,1);
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(32px);}
      to { opacity: 1; transform: none;}
    }
    .title {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: 0.045em;
      margin-bottom: 14px;
      color: var(--gold);
      text-shadow: 0 0 18px var(--gold), 0 0 4px var(--neon);
    }
    .subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      margin-bottom: 28px;
      color: var(--white);
      opacity: 0.97;
      letter-spacing: 0.018em;
    }
    .amount-label {
      display: block;
      font-size: 1.04rem;
      color: var(--neon);
      font-weight: 600;
      letter-spacing: 0.08em;
      margin-bottom: 18px;
      text-shadow: 0 0 6px var(--neon);
      opacity: 0.89;
    }
    .qr-section {
      margin: 26px 0 18px 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      animation: fadeInQR 1.1s;
    }
    .qr-label {
      font-size: 1.01rem;
      color: var(--gold);
      margin-bottom: 2px;
      opacity: 0.88;
      text-shadow: 0 0 6px var(--gold);
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .qr-img {
      background: #222;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 0 14px var(--neon), 0 0 4px var(--gold);
      width: 160px;
      height: 160px;
      object-fit: contain;
      transition: box-shadow 0.3s;
      margin-bottom: 6px;
    }
    .qr-img:hover {
      box-shadow: 0 0 32px var(--neon), 0 0 14px var(--gold);
      filter: brightness(1.07);
    }
    @keyframes fadeInQR {
      from { opacity: 0; transform: scale(0.7);}
      to { opacity: 1; transform: scale(1);}
    }
    .pay-btn {
      display: inline-block;
      font-size: 1.16rem;
      font-weight: 500;
      padding: 16px 46px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, var(--gold) 5%, var(--neon) 95%);
      color: #111;
      box-shadow: 0 0 24px var(--neon), 0 0 6px var(--gold);
      cursor: pointer;
      outline: none;
      transition:
        box-shadow var(--transition),
        transform var(--transition),
        background var(--transition),
        color var(--transition),
        filter var(--transition);
      position: relative;
      margin-bottom: 24px;
      letter-spacing: 0.09em;
      text-shadow: 0 0 8px rgba(255,255,255,0.13);
      filter: brightness(1.08);
    }
    .pay-btn:hover,
    .pay-btn:focus {
      box-shadow: 0 0 36px var(--neon), 0 0 18px var(--gold);
      transform: translateY(-2px) scale(1.045);
      background: linear-gradient(90deg, var(--neon) 8%, var(--gold) 92%);
      color: #181a1f;
      filter: brightness(1.13);
    }
    .pay-btn:active {
      transform: scale(0.97);
      filter: brightness(0.96);
      opacity: 0.99;
    }
    .spinner {
      display: none;
      margin: 32px auto 0 auto;
      width: 54px;
      height: 54px;
      position: relative;
    }
    .spinner.active {
      display: block;
    }
    .spinner-circle {
      box-sizing: border-box;
      position: absolute;
      width: 100%;
      height: 100%;
      border: 7px solid var(--neon);
      border-top: 7px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 28px var(--neon), 0 0 8px var(--gold);
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .processing-msg {
      font-size: 1.08rem;
      color: var(--gold);
      margin-top: 12px;
      opacity: 0.88;
      letter-spacing: 0.04em;
      display: none;
      animation: fadeInProcessing 0.5s;
    }
    .processing-msg.active {
      display: block;
    }
    @keyframes fadeInProcessing {
      from { opacity: 0;}
      to { opacity: 0.88;}
    }
    footer {
      flex-shrink: 0;
      background: #181a20;
      color: #bbb;
      font-size: 0.98rem;
      text-align: center;
      padding: 16px 0 10px 0;
      letter-spacing: 0.03em;
      border-top: 1px solid #232323;
      width: 100%;
      margin-top: 32px;
      opacity: 0.93;
      position: relative;
      bottom: 0;
    }
    /* Responsive Styles */
    @media (max-width: 660px) {
      .card {
        padding: 26px 6px 36px 6px;
        max-width: 99vw;
      }
      .title {
        font-size: 1.35rem;
      }
      .subtitle {
        font-size: 0.97rem;
        margin-bottom: 22px;
      }
      .pay-btn {
        font-size: 1.02rem;
        padding: 13px 22px;
      }
      .spinner {
        width: 38px;
        height: 38px;
      }
      .qr-img {
        width: 120px;
        height: 120px;
        padding: 6px;
      }
    }
    @media (max-width: 400px) {
      .card {
        padding: 12px 1px 18px 1px;
      }
    }
    @media (min-width: 660px) and (max-width: 1100px) {
      .card {
        max-width: 550px;
        padding: 54px 18px 64px 18px;
      }
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">BinancePay Secure Payment</div>
      <div class="subtitle">Seamless &amp; Secure — pay with Binance in seconds</div>
      <span class="amount-label">Amount: 2050 USDT</span>
      <div class="qr-section">
        <span class="qr-label">Scan to Pay Instantly</span>
        <img
          class="qr-img"
          id="qrcode"
          src=""
          alt="BinancePay QR"
          title="Scan this QR code to pay via BinancePay"
        />
      </div>
      <button class="pay-btn" id="payBtn">Pay 2050 USDT via Binance</button>
      <div class="spinner" id="spinner">
        <div class="spinner-circle"></div>
      </div>
      <div class="processing-msg" id="processingMsg">Connecting to Binance Pay&hellip;</div>
    </div>
  </div>
  <footer>
    © 2025 BinancePay&nbsp;|&nbsp;Powered by Binance Pay
  </footer>
  <script>
    // Your Binance Pay link for 2050 USDT
    const binancePayLink = "https://pay.binance.com/en/pay?code=2050USDT_EXAMPLE";

    // Fade-in animation for container
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.container').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.container').style.transition = 'opacity 0.9s';
        document.querySelector('.container').style.opacity = '1';
      }, 130);

      // Generate QR code
      const qrImg = document.getElementById('qrcode');
      const qrSize = Math.min(160, Math.floor(window.innerWidth * 0.33));
      const qrURL =
        "https://chart.googleapis.com/chart?cht=qr&chs="
        + qrSize + "x" + qrSize
        + "&chl=" + encodeURIComponent(binancePayLink)
        + "&chld=L|1";
      qrImg.src = qrURL;
    });

    const payBtn = document.getElementById('payBtn');
    const spinner = document.getElementById('spinner');
    const processingMsg = document.getElementById('processingMsg');

    payBtn.addEventListener('click', function() {
      payBtn.disabled = true;
      payBtn.style.opacity = '0.7';
      spinner.classList.add('active');
      processingMsg.classList.add('active');
      payBtn.textContent = "Processing...";
      setTimeout(() => {
        window.location.href = binancePayLink;
      }, 2500);
    });
  </script>
</body>
</html>
